system:
  aptpackages:
    - htop
    - git
    - nano
    - python3-pip
    - apache2-utils
    - bash
  docker:
    store: '/home/{{ user.name }}/docker-data'
    timezone: 'Europe/Berlin'
  domain: 'fwidder.de'
  subdomain: 'server'
  proxy:
    overwriteconfig: yes
  dns_server:
    - "8.8.8.8"
    - "8.8.4.4"
